<html>

<head>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="scripts/mapping-topotest.js"></script>
</head>

<body>
    <h1>
    <button type="button" onclick="addWardMapCentered('topos/n.topo.json')">Wards!</button>
    <button type="button" onclick="drawAnimatedPaths('topos/chicagoMaster.json')">Etch-a-Sketch</button>
        <button type="button" onclick="removeFeature('topos/neighbsgeo.json')">Precincts!</button>
        <button type="button" onclick="addLayer('topos/n.topo.json')">Add Layer</button>
    </h1>
    <div id="map_frame"></div>
    
    <style>
        #map_frame svg {
            display: block;
            margin: 0 auto;
        }
        
        h1 {
            position: absolute;
            left: 10px;
            font-family: "Proxima Nova", Montserrat, sans-serif;
            font-size: 1.3em;
            font-weight: 100;
        }

    </style>
</body>

</html>
